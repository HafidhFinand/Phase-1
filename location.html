<head>

    <title>Location</title>

<body>
    <div class ="container">
    <div id="formatted-address"></div>
    </div>
    <script>
        // call geocode
        geocode()

        function geocode (){
            var location = 'Hacktiv8 Indonesia';
            axios.get('https://maps.googleapis.com/maps/api/geocode/json?', {
                params : {
                    address : location,
                    key : 'AIzaSyCkN-9M-2TCwMz9sXFECe60cA7tZcgeezI'
                }
            })
            .then( result => {

                //formatted address
                console.log(result.data.results[0].formatted_address)
                var formattedAddress = result.data.results[0].formatted_address
                var outputAddress = `
                    <ul class = 'list-group'>
                        <li class = 'list-group-item'>${formattedAddress}</li>
                    </ul>
                `

                var addressComponents = result.data.results[0].addressComponents
                forEach.addressComponents()

                //output to app
                document.getElementById('formatted-address').innerHTML = outputAddress
            })
            .catch( err => {
                console.log(err.message)
            })
        }
    </script>
</body>
</html>
